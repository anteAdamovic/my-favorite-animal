<ion-header>
  <ion-toolbar>
    <ion-title text-center>Animals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let animal of animals" #slidingItem>
      <ion-item (click)="showAnimal(animal)">
        <ion-avatar slot="start">
          <img src="{{animal.Image}}">
        </ion-avatar>
        <ion-label>{{animal.Name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option *ngIf="!isFavorite(animal.Name)" (click)="setFavorite(animal.Name); slidingItem.close()">
          <ion-icon name="star-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option *ngIf="isFavorite(animal.Name)" (click)="removeFavorite(animal.Name); slidingItem.close()">
          <ion-icon name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
